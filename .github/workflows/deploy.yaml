name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: your-google-project-id  # <--- UPDATE THIS
  REGION: us-central1                 # <--- UPDATE THIS
  REPO_NAME: my-devops-agent          # Name of your Artifact Registry Repo
  SERVICE_NAME: devops-agent          # Name of your Cloud Run Service

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- 1. Authenticate to Google Cloud ---
      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      # --- 2. Setup Cloud SDK ---
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # --- 3. Configure Docker to use Google Artifact Registry ---
      - name: Docker Auth
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      # --- 4. Build and Push Container ---
      - name: Build and Push Container
        run: |
          TAG="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          docker build -t $TAG .
          docker push $TAG

      # --- 5. Deploy to Cloud Run ---
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          flags: '--allow-unauthenticated'
          env_vars: |
            ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
            VERCEL_TOKEN=${{ secrets.VERCEL_TOKEN }}
            GOOGLE_APPLICATION_CREDENTIALS=google-credentials.json
